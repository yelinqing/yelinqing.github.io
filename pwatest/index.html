    <meta charset="utf-8">

    <meta name="description" content="Sample illustrating the use of Push Messaging and Notifications.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PWA Push &amp; A2HS TEST</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="icon" href="../images/favicon.ico">

    <!-- Include manifest file in the page -->
    <link rel="manifest" href="manifest.json">

    <script type="text/javascript">
        function browser(){
            var myurl = document.getElementById("url").value;
            if (myurl.indexOf("http://") >= 0 || myurl.indexOf("https://") >= 0){
                
                location.href=myurl;
            } else {
                location.href = 'http://'+myurl;
            }
        }

    </script>

  </head>

  <body>
    <h1>PWA TEST</h1>
    <p> <input type="text" name="url" id="url" /> <input type="button" name="btn" value="浏览"  onclick="browser()" /> </p>
